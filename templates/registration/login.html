{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card bg-light mb-3 mx-auto" style="max-width: 18rem;">
  <div class="card-header text-center">Login</div>
  <div class="card-body text-center">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
  </div>
</div>


{% endblock %}
